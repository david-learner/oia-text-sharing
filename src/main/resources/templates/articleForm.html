<!DOCTYPE html>
<html lang="en">
{{> header }}
<body>
<div class="container">
    <div class="article-info">
        <span class="title"></span>
        <span class="writer"></span>
        <span class="date"></span>
    </div>
    <div class="article-content" id="article-content">
        <!-- mainBlock을 oooo+enter 조합으로 추가할 수 있고 자동으로 커서이동 -->
        <!-- subBlock을 ooo+enter 조합으로 추가할 수 있고 자동으로 커서 이동 -->
        <div class="main-block show">
            <div style="margin-bottom: 15px">
                <input type="number" style="display: inline-block;width: 60px;text-align: right" name="start" min="0">p
                ~
                <input type="number" style="display: inline-block;width: 60px;" name="end" min="0">p
                <button name="add-main-block-btn" class="button is-small" style="display: inline-block;margin:0 10px 0 10px">
                    <i class="fas fa-plus"></i>
                </button>
                <button name="remove-main-block-btn" class="button is-small" style="display: inline-block;">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            {{> article-templates/observation}}
            {{> article-templates/interpretation}}
            {{> article-templates/application}}
        </div>
    </div>
</div>
</body>
{{> article-templates/articleTemplates }}
</html>
