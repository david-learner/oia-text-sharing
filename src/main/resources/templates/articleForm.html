<!DOCTYPE html>
<html lang="en">
{{> header }}
<body>
<div class="container">
    <div class="columns">
        <div class="article-info column">
            <div class="title">
                <h1 class="article-title">
                    <input id="title" class="input" type="text" value="">
                </h1>
            </div>
            <div class="subtitle">
                <!-- server로부터 제공받아야 하는 데이터 -->
                <span id="writer-name" class="article-writer">David</span>
                <span id="date" class="article-date">2019-09-20</span>
            </div>
        </div>
        <div class="column is-1">
            <button name="save-btn" class="button is-medium" onclick="save(consoleLog)">
                <i class="far fa-save"></i>
            </button>
        </div>
    </div>
    <div class="article-content" id="article-content">
        <!-- mainBlock을 oooo+enter 조합으로 추가할 수 있고 자동으로 커서이동 -->
        <!-- subBlock을 ooo+enter 조합으로 추가할 수 있고 자동으로 커서 이동 -->
        <div class="main-block show">
            <div style="margin-bottom: 15px">
                <input name="start-page" type="number" style="font-size:1rem; display: inline-block;width: 50px;text-align: right" min="0">p
                ~
                <input name="end-page" type="number" style="font-size:1rem; display: inline-block;width: 50px;" min="0">p
                <button name="add-main-block-btn" class="button is-small"
                        style="display: inline-block;margin:0 10px 0 10px">
                    <i class="fas fa-plus"></i>
                </button>
                <button name="remove-main-block-btn" class="button is-small" style="display: inline-block;">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            {{> article-templates/observation}}
            {{> article-templates/interpretation}}
            {{> article-templates/application}}
        </div>
    </div>
</div>
<input id="article-init" type="hidden" value="{{article}}">
</body>
{{> article-templates/articleTemplates }}
</html>
